<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

    <link rel="icon" href="../asset/logo-team-21.png" type="image/x-icon" />

    <!-- Link Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet" />

    <!-- Link Icon -->
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />

    <!-- Link css -->
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
  </head>

  <body>
    <!-- ========== Sidebar ========== -->
    <nav class="sidebar close-sidebar">
      <header>
        <div class="header-logo">
          <span class="image">
            <img src="asset/logo-team-21.png" alt="logo" />
          </span>
          <div class="text logo-text">
            <span class="name">Jakarta 21</span>
          </div>
        </div>
        <i class="bx bx-chevron-right toggle"></i>
      </header>

      <div class="nav-menu">
        <div class="menu">
          <ul class="menu-links">
            <li class="nav-link">
              <a href="index.html">
                <i class="bx bx-home-alt icon"></i>
                <span class="text nav-text">Dashboard</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="profile.html">
                <i class="bx bx-user-circle icon"></i>
                <span class="text nav-text">Profile</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="bottom-content">
          <ul>
            <li class="mode toggle-switch">
              <div class="sun-moon">
                <i class="bx bx-moon icon moon"></i>
                <i class="bx bx-sun icon sun"></i>
              </div>
              <span class="mode-text text">Dark mode</span>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="hamburger">
      <div class="nav-hamburger">
        <i class="bx bx-menu" id="btn"></i>
      </div>
    </div>

    <!-- ========== Section ========== -->
    <main class="container-dashboard">
      <header class="dash-header">
        <h1 class="content-text">Pizza Sales Report</h1>

        <form action="javascript/filter.js" class="select">
          <div class="select-dropdown">
            <div class="select-btn btn1">
              <span class="btn-text">Pizza Type</span>
              <span class="arrow-dwn">
                <i class="bx bx-chevron-up"></i>
              </span>
            </div>
            <ul class="list-items pizza-type">
            </ul>
          </div>
          <div class="select-dropdown">
            <div class="select-btn btn2">
              <span class="btn-text">Category</span>
              <span class="arrow-dwn">
                <i class="bx bx-chevron-up"></i>
              </span>
            </div>
            <ul class="list-items pizza-category">
            </ul>
          </div>
          <div class="select-dropdown">
            <div class="select-btn btn3">
              <span class="btn-text">Size</span>
              <span class="arrow-dwn">
                <i class="bx bx-chevron-up"></i>
              </span>
            </div>
            <ul class="list-items pizza-size">
              
            </ul>
          </div>
        </form>
      </header>

      <section>
        <div class="analys">
          <div class="analys-sales">
            <div class="sales-text total-sales">
              <h3>Total Sales</h3>
              <h1>$0</h1>
            </div>
            <div class="sales-icon">
              <i class="bx bx-wallet"></i>
            </div>
          </div>
          <div class="analys-sales">
            <div class="sales-text average-sales">
              <h3>Average Sales</h3>
              <h1>$0</h1>
            </div>
            <div class="sales-icon">
              <i class="bx bx-coin-stack"></i>
            </div>
          </div>
          <div class="analys-sales">
            <div class="sales-text num-of-orders">
              <h3>Number of Order</h3>
              <h1>0</h1>
            </div>
            <div class="sales-icon">
              <i class="bx bx-cart"></i>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="chart">
          <div class="chart-item">
            <div class="chart-text">
              <p>BEST SELLING PIZZA SIZE</p>
            </div>
            <div class="chart-img">
              <canvas id="bestSellingPizzaSizeChart"></canvas>
            </div>
          </div>
          <div class="chart-item"><p>AVERAGE PURCHASED PRICE</p></div>
          <div class="chart-item"><p>DAILY SALES OF LEAST POPULAR PIZZAS</p></div>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-card">
        <h3>2024 MSIB RevoU - Jakarta Team 21</h3>
      </div>
    </footer>

    <script src="javascript/filter.js"></script>
    <script src="javascript/sidebar.js"></script>
    <!-- <script src="example.js"></script> -->
  </body>
</html>
