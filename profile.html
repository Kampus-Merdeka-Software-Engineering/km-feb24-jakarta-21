<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Sales Team 21 - Profile</title>
    <!-- Link Animasi AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <link rel="icon" href="asset/logoteam21.png" type="image/x-icon" />

    <!-- Link Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet" />

    <!-- Link Icon -->
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />

    <!-- Link css -->
    <link rel="stylesheet" href="css/profile.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
    <link rel="stylesheet" href="css/footer.css">
  </head>

  <body>
    <!-- ========== Sidebar ========== -->
    <nav class="sidebar close-sidebar">
      <header>
        <div class="header-logo" data-aos="fade-right" data-aos-duration="1000">
          <span class="image">
            <img src="asset/logoteam21.png" alt="logo" />
          </span>
          <div class="text logo-text">
            <span class="name">Jakarta 21</span>
          </div>
        </div>
        <i class="bx bx-chevron-right toggle" data-aos="zoom-in" data-aos-duration="1000"></i>
      </header>

      <div class="nav-menu" data-aos="fade-right" data-aos-duration="1000">
        <div class="menu">
          <ul class="menu-links">
            <li class="nav-link">
              <a href="index.html">
                <i class="bx bxs-home icon"></i>
                <span class="text nav-text">Home</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="profile.html">
                <i class="bx bxs-user-pin icon"></i>
                <span class="text nav-text">Team</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="dashboard.html">
                <i class="bx bxs-dashboard icon"></i>
                <span class="text nav-text">Dashboard</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="bottom-content">
          <ul>
            <li class="mode toggle-switch">
              <div class="sun-moon">
                <i class="bx bx-moon icon moon"></i>
                <i class="bx bx-sun icon sun"></i>
              </div>
              <span class="mode-text text">Dark mode</span>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="hamburger">
      <div class="nav-hamburger" data-aos="zoom-in" data-aos-duration="1500">
        <i class="bx bx-menu open-menu" id="btn"></i>
        <i class="bx bx-menu-alt-right close-menu" id="btn"></i>
      </div>
    </div>

    <!-- ========== Profile ========== -->
    <section class="container-profile">
      <div class="team" data-aos="zoom-in" data-aos-duration="1000">
        <h1>Team 21 Section Jakarta</h1>
      </div>

      <div class="container-card"></div>
    </section>

    <footer>
      <div class="footer-card">
        <h3>
          Kampus Merdeka X RevoU Batch FEB24 - <span><a href="https://github.com/Kampus-Merdeka-Software-Engineering/km-feb24-jakarta-21">Jakarta Team 21</a></span>
        </h3>
      </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="javascript/profile.js"></script>
    <script src="javascript/sidebar.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
